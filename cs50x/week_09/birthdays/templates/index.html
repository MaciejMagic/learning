<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                <form method="POST" action="/">
                    <label for="name">Name:</label>
                    <input autocomplete="off" autofocus type="text" placeholder="Enter name..." id="name" name="name" minlength="2" maxlength="35" />
                    <label for="month">Month:</label>
                    <input autocomplete="off" type="number" placeholder="Enter month..." id="month" name="month" min="1" max="12" />
                    <label for="day">Day:</label>
                    <input autocomplete="off" type="number" placeholder="Enter day..." id="day" name="day" min="1" max="31" />
                    <input type="submit" value="Add Birthday" />
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- TODO: Loop through the database entries to display them in this table -->
                        {% for row in blist %}
                            <tr>
                                <td>{{ blist.name }}</td>
                                <td>{{ blist.month }} / {{ blist.day }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
