{% extends layout.html %}

{{ block title }}
    Sell
{{ endblock }}

{{ block body }}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select mx-auto w-auto" name="symbol">
                <option disabled selected>Symbol</option>
                {% for stock in userStocks %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" id="shares" name="shares" type="number" placeholder="Shares" >
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{{ endblock }}
